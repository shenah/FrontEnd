<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>변수선언과 undefined</title>
<script>
	var i = 10;
	//자료형 확인
	document.write("i의 자료형:" + typeof i + "<br/>")
	//undefined 확
	var x;
	document.write("x의 자료형:" + typeof x + "<br/>")
	
	var ar = ["HTML", "CSS", "JavaScript"]
	console.log(ar.toString());
	console.log(ar.valueOf())
	console.log(ar.join("&"))
	document.writeln(ar)
</script>
</head>
<body>

</body>
</html>

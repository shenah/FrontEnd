<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>window.onload & 정규 표현</title>
<script>
	//window가 모든 태그를 읽어서 메모리에 적재하고 난 후 수행
	window.onload = function(){
		document.getElementById("msg"). innerHTML = "메시지"
		
		//정규식 객체를 생성
		var reg = /iphone/
		//문자열
		var str = "iphone은 스티브 잡스의 아이디어 입니다."
		if(reg.test(str)){
			document.getElementById("msg").innerHTML = "iphone이 존재합니다."
		}else{
			document.getElementById("msg").innerHTML = "iphone이 존재하지 않습니다."
		}
		
		var csv = "레드벨벳, 트와이스"
		
		//콤마를 기준으로 분할 
		var ar =csv.split(/,/)
		for(idx in ar){
			document.writeln(ar[idx] + "<br/>")
		}
		var result = csv.replace(/,/, '-$&-')
		document.writeln(result + "<br/>")
		
		//숫자가 있는지 확인 
		reg = /[0-9]/
		var str1 = "doeldlsg9kjlsdkgj"
		var str2 = "sodengoidflkgmgl"
		document.writeln(reg.test(str1))
		document.writeln(reg.test(str2))
		
		reg = /[^[a-zA-Z_$]/
		var str3 = "Aooejljtid"
		var str4 = "1ldflklkkllkd"
		document.writeln(reg.test(str3))
		document.writeln(reg.test(str4))
	}
</script>
</head>
<body>
	<div id = "msg"></div>
</body>

</html>

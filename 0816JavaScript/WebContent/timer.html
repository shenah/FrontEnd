<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Timer</title>
</head>
<body>
	<img src="images/9.png" id= "image"/>
</body>
<script>
	var img = document.getElementById("image")
	var idx = 8
	var t = setInterval(function(){
		img.src = "images/" + idx + ".png"
		idx = idx - 1
	}, 1000)
	setTimeout(function(){
		clearInterval(t)
		window.location = "index.html"
	}, 9000)
	
</script>
</html>

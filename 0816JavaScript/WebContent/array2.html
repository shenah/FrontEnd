<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체 배열 정열</title>
</head>
<body>

</body>
<script>
	//이름과 나이를 갖는 객체를 생성할 수 있는 생성자 함수 
	function Person(name, age){
		//this 사용해서 속성을 생성하면 인스턴스 속성이 됩니다. 
		this.name = name; 
		this.age = age
		this.toString = function(){
			return this.name + ":" + this.age
		}
	}
	//배열을 생성
	var stars = [new Person('정윤희', 65), new Person('최지수', 51), new Person('이미연', 48), new Person('하희라', 50)]
	
	
	//이름의 오름차순 정열
	var nameAsc = function(left, right){
		if(left.name>right.name)
			return 1; 
		else if(left.name == right.name)
			return 0;
		else 
			return -1;
	}
	//이름의 내림차순 정열
	var nameDecs = function(left, right){
		if(left.name>right.name)
			return -1; 
		else if(left.name == right.name)
			return 0;
		else 
			return 1;
	}
	
	//나이의 오름차순 정열
	var ageAsc = function(left, right){
		return left.age-right.age
	}
	//나이의 내림차순 정열
	var ageDecs = function(left, right){
		return right.age - left.age
	}
	//하나의 숫자를 입력받아서 1이면 이름의 오름차순 
	//2이면 이름의 내림차순 , 3이면 나이의 오름차순, 4이면 나이의 내림차순 
	
	var input = prompt("정열순서를 선택하세요.", "1~4");
	
	switch(input){
	case "1":
		stars.sort(nameAsc)
		break;
	case "2":
		stars.sort(nameDecs)
		break;
	case "3":
		stars.sort(ageAsc)
		break;
	case "4":
		stars.sort(ageDecs)
		break;
	}
	//전체 데이터 출력
	for (idx in stars){
		document.writeln(stars[idx] + "<br/>")
	}
		
</script>
</html>

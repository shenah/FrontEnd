<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<body>
	<form>
		<div id="msg"></div>
		<!-- id는 페이지 내에서 구분하기 위한 속성
		     name은 서버에게 전송할 때 구분하기 위한 속성 -->
		이메일:<input type="text" id = "email" name = "email"/><br/>
		비밀번호:<input type="text" id = "password" name = "pw"/><br/>
		비밀번호확인:<input type="text" id= "password" name = "pw1"/><br/>
		이름:<input type="text" id = "name" name = "name"/><br/>
		<input type="submit" value = "회원가입"/>
		<input type="button" id ="btn" value = "이전"/>
		
	</form>
</body>
<script>
	document.getElementById("email").value= "shin_aeh@naver.com"
	
	//닫는 태그가 있는 태그들은 안에 내용을 삽입하거나 가져올 수 있습니다. 
	//이 때 사용하는 속성이 innerHTML 입니다. 
	document.getElementById("msg").innerHTML = "안녕하세요. DOM을 하고 있습니다."
	document.getElementById("msg").style.color = 'red'
	
	//전통적인 이벤트 처리 방식 
	/* document.getElementById("btn").onclick = function(){
		location.href = "index.html"
	}*/
	
	
	//표준 이벤트 처리 방식 - 기존 이벤트에 이벤트 추가 가능
	document.getElementById("btn").addEventListener('click', function(){
		alert("표준 이벤트 처리")
	})
	
	document.getElementById("btn").addEventListener('click', function(e){
		//이벤트 객체 가져오기
		var event = e || window.event
		e.target.value="버튼"
	})

</script>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>캔버스 이미지 출력</title>
</head>
<body>
	<canvas id="canvas1" width="400" height="400"></canvas>
</body>
<script>
	var canvas1= document.getElementById("canvas1")
	
	//컨텍스트 변수 만들기 
	var context = canvas1.getContext("2d")
	var image1 = new Image()
	
	image1.src="http://ph.spotvnews.co.kr/news/photo/201712/184703_222192_2823.jpg"
	//image1.src="resources/소녀시대2.jpg"
	/* image1.addEventListener("load", function(){
		alert("이미지 로드 성공")
		context.drawImage(image1, 0, 0, 40, 200, 0,0,40,200)
	}) */
	
	context.beginPath()
	//context.arc(200,200, 150, 0, 2*Math.PI, true)
	
	//이 영역만 그림을 출력하기 
	context.moveTo(200, 50)
	context.lineTo(50, 350)
	context.lineTo(350, 350)
	context.lineTo(200, 50)
	context.clip()
	//이미지 파일을 전부읽어서 메모리에 로드 한 후 수행 
	image1.addEventListener("load", function(){
		//setInterval(func, 2000)
		context.drawImage(image1, 50,50, 300, 300)
	})
	var idx = 0 
	var func = function(){
		context.drawImage(image1, 
				40 * Math.floor(idx/3), 40*Math.floor(idx%3), 
				40, 200, 0,0,40,200)
		idx = idx + 1
		if(idx == 9){
			idx = 0 
		}
	} 
	
</script>
</html>

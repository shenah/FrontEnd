<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비디오 재생</title>
</head>
<body>
	<video src="resources/IPhone3G.mov" controls="controls"  id="video"></video>
	<input type="button" value="재생" id="play"/>
	<input type="button" value="중지" id="stop"/>
	<span id="frame"></span>
	<!-- 배경음악 설정 autoplay="autoplay" loop = "loop" -->
	<audio src="resources/WonderBoy.mp3" autoplay="autoplay" loop = "loop"></audio>
	
</body>
<script>
	var video = document.getElementById("video")
	var playBtn = document.getElementById("play")
	var stopBtn = document.getElementById("stop")
	var frame = document.getElementById("frame")
	
	
	//재생 버튼 이벤트
	playBtn.addEventListener("click", function(e){
		var event = e || window.event;
		if(video.played != true){
			video.play()
		}else{
			alert("재생 중입니다. ")
		}
		
	})
	//중지 버튼 이벤트
	stopBtn.addEventListener("click", function(e){
		var event = e || window.event;
		video.pause()
	})
	
	//video에 timeupdate 이벤트가 발생했을 때 
	//frame 에 전체 재생 시간과 현재 재생 시간을 출력
	//현재재생 시간은 currentTime 속성이고 
	//전체재생 시간은 duration 속성이 가지고 있습니다. 
	video.addEventListener("timeupdate", function(e){
		var event = e || window.event;
		frame.innerHTML = Math.round(video.currentTime) + "/" + Math.round(video.duration)
	})
</script>
</html>

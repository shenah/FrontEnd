<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<input type="button" value="click" id ="btn"/><br/>
</body>
<script>
	//함수 정의 
	function disp(){
		document.writeln("Hello function<br/>")
	}
	//함수 호출
	disp()
	
	//함수 정의 
	var print =function(){
		document.writeln("Hello function<br/>")
	}
	//함수 호출
	print()
	
	//함수 이름 -> 함수 내용 
	document.writeln(print + "<br/>")
	
	//2개의 매개변수를 받아서 2개의 합을 리턴하는 메소드 
	var add = function(n1, n2){
		//return n1+n2
		
		//자바스크립트는 매개변수를 내부적으로 arguments라는 배열에 순서대로 저장합니다. 
		return arguments[0] + arguments[1]
	}
	var result = add(10, 30)
	document.writeln("result=" + result)
	
	//btn이라는 id를 가진 버튼을 눌렀을 때 호출되는 함수 - callback function 
	document.getElementById("btn").onclick = function(){
		alert("버튼을 눌렀습니다.")
	}
	//closure 
	var outer = function(){
		var i = 10
		return function(){
			i = i + 1
			alert(i)
		}
	}
	
	var inner = outer()
	inner() 
	inner()
	
</script>
</html>
